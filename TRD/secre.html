<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretario - Sebastián Suárez</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 50%;
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sebastián Suárez</h1>
        <p>Secretario del curso</p>
        <p>Contacto: <a href="mailto:sebastian@example.com" style="color:#bb86fc;">sebastian@example.com</a></p>
        <button onclick="mostrarMensaje()">Enviar Mensaje</button>
    </div>
    <script>
        function mostrarMensaje() {
            alert("Mensaje enviado a Sebastián Suárez.");
        }
    </script>
</body>
</html>
