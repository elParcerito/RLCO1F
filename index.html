<!DOCTYPE html>
<html>
<head>
  <title>Iniciar Sesión</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; }
    input { margin: 10px; padding: 10px; width: 200px; }
  </style>
</head>
<body>
  <h2>Inicia sesión</h2>
  <input type="email" id="email" placeholder="Correo electrónico institucional"><br>
  <input type="password" id="password" placeholder="Contraseña"><br>
  <button onclick="iniciarSesion()">Entrar</button>

  <script>
    function iniciarSesion() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
  .then((userCredential) => {
    const correo = userCredential.user.email;

    // Redirige según el correo
    switch (correo) {
      case "a.riveradiaz@liceorbl.cl":
        window.location.href = "i/apoyo.html";
        break;

      case "j.perezmaggio@liceorbl.cl":
        window.location.href = "i/depo.html";
        break;

      case "c.munozcastaneda@liceorbl.cl":
        window.location.href = "i/presi.html";
        break;

      case "s.suarezllanos@liceorbl.cl":
        window.location.href = "i/secre.html";
        break;

      case "v.uribenunez@liceorbl.cl":
        window.location.href = "i/teso.html";
        break;

      case "c.garridoriquelme@liceorbl.cl":
        window.location.href = "i/trab.html";
        break;

      case "m.arevalopavez@liceorbl.cl":
        window.location.href = "i/vice.html";
        break;

      case "dcontrerasm@liceosofofa.cl":
        window.location.href = "i/.html";
      // Agrega más casos aquí
      default:
        window.location.href = "protegida.html"; // Página genérica si no coincide
        break;
    }
  })
  .catch((error) => {
    alert("Error: " + error.message);
  });

    }
  </script>
</body>
</html>
